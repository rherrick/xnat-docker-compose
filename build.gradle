plugins {
  id "com.avast.gradle.docker-compose" version "0.10.9"
}

group "org.nrg.xnat.containers"
version "1.7.7-ML-SNAPSHOT"

dockerCompose {
    appOnly {
        startedServices = [ "activemq", "orthanc", "traefik", "xnat-db", "xnat-web" ]
        removeImages = "All"
    }
}

defaultTasks "composeUp"

